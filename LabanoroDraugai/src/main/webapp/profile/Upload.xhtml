<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog header="#{ProfileBundle.Title_uploadPicture}" 
                  id="imageUploadDialogId" 
                  widgetVar="imageUploadDialogWidgetVar" 
                  modal="true" 
                  showEffect="fade" 
                  hideEffect="fade" 
                  resizable="false" 
                  appendTo="@(body)">

            <h:form id="imageUploadFormId" enctype="multipart/form-data">
                <h:panelGroup id="uploadPanelId">

                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{AccountBundle.Label_image}" />
                        <p:fileUpload value="#{profileController.uploadedFile}" 
                                      mode="simple"/>
                    </p:panelGrid>

                    <p:commandButton value="#{CommonBundle.Upload}" 
                                     oncomplete="PF('imageUploadDialogWidgetVar').hide()"
                                     action="#{profileController.upload}"
                                     update="accountEditFormId,:growl" 
                                     ajax="false"/>
                    <p:commandButton value="#{CommonBundle.Cancel}" onclick="PF('imageUploadDialogWidgetVar').hide()"/>
                </h:panelGroup>

            </h:form>          
        </p:dialog>
    </ui:composition>
</html>
