<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../template/commonLayout.xhtml">
        <ui:define name="content">
            <h:form>
                <p:growl id="growl" sticky="true" showDetail="true" />

                <p:fieldset legend="#{loginBundle.LoginFormTitle}" style="position: absolute; top:100px; left:500px;">
                    <p:panelGrid columns="3">
                        
                        <p:outputLabel value="#{loginBundle.LoginLabel_loginParameter}" />
                        <p:inputText value="#{authenticationBean.loginParameter}" required="true" requiredMessage="Enter" id="username"/>
                        <h:message for ="username" class="error_message"/>

                        <p:outputLabel value="#{loginBundle.LoginLabel_password}" />
                        <p:password value="#{authenticationBean.password}" required="true" requiredMessage="Enter" id="password"/>
                        <h:message for ="password" class="error_message"/>

                        <p:commandButton value="#{loginBundle.LoginTitle_submit}" action="#{authenticationBean.login()}"/>
                    </p:panelGrid>
                </p:fieldset>
                
                
            </h:form>
            
                
                    <div id="status"></div>
                    <h:commandButton onclick="login()" value="Prisujungti su Facebook"/>
                
                    <h:outputScript library="js" name="newjavascript.js" />
                 <h:form>
                    <p:remoteCommand name="myremote" action="#{facebook.registerAndLogin()}" process="@this" />
                </h:form>
        </ui:define>
    </ui:composition>
</html>
