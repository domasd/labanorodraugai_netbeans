<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog header="#{SummerhouseBundle.UploadSummerhouseTitle}" 
                  id="summerhouseUploadDialogId" 
                  widgetVar="summerhouseUploadDialogWidgetVar" 
                  modal="true" 
                  showEffect="fade" 
                  hideEffect="fade" 
                  resizable="false" 
                  appendTo="@(body)">

            <h:form id="summerhouseUploadFormId" enctype="multipart/form-data">
                <p:messages></p:messages>
                <h:panelGroup id="uploadPanelId">

                    <p:panelGrid columns="2" rendered="#{summerhouseController.selected != null}">
                       <p:outputLabel value="#{SummerhouseBundle.Label_image}" />
                        <p:fileUpload value="#{summerhouseController.uploadedFile}" 
                                      mode="simple"/>
                    </p:panelGrid>

                    <p:commandButton value="#{CommonBundle.Upload}" 
                                     oncomplete="PF('summerhouseUploadDialogWidgetVar').hide()"
                                     action="#{summerhouseController.upload}"
                                     ajax="false"/>
                    <p:commandButton value="#{CommonBundle.Cancel}" onclick="PF('summerhouseUploadDialogWidgetVar').hide()"/>
                </h:panelGroup>

            </h:form>          
        </p:dialog>
    </ui:composition>
</html>
