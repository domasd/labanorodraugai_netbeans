<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event listener="#{loginBean.verifyLogin}" type="preRenderView" />
    </f:metadata>
    
    <h:head>
        <title>Labanoro Draugai - Prisijungimas</title>
    </h:head>
    <body>  
        <h:form>
            <fieldset style="position: absolute; top:250px; left:500px;">
                <legend>Prisijungti</legend>
                <div align="center" style="color:red;">
                    #{loginBean.errorMessage}
                </div>         
                <h:panelGrid columns="2" cellpadding="2">
                    <h:outputLabel value="Vardas / El. paštas" />                        
                    <h:inputText value ="#{loginBean.loginParameter}"/>
                    
                    <h:outputLabel value="Slaptažodis"/>
                    <h:inputSecret value="#{loginBean.user.password}"/>
                    
                    <h:outputLabel value="Prisiminti"/>
                    <h:selectBooleanCheckbox value="#{loginBean.remember}"/>
                                       
                    <h:outputLabel value="" />
                    <h:commandButton value="Prisijungti" action="#{loginBean.login()}"/>
                    
                </h:panelGrid>
            </fieldset>
        </h:form>
    </body>
</html>
