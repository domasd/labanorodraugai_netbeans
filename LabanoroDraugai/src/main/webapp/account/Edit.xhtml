<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog header="#{AccountBundle.ViewAccountTitle}" 
                  widgetVar="accountDialog" 
                  modal="true" 
                  showEffect="fade" 
                  hideEffect="fade" 
                  resizable="false" 
                  appendTo="@(body)">


            <p:outputPanel id="accountDetail" style="text-align:center;">
                <p:panelGrid  columns="2" rendered="#{not empty accountController.selected}" columnClasses="label,value">

                    <f:facet name="header">
                        <p:graphicImage value="#{accountController.image}" rendered="#{not empty accountController.selected.image}">
                            <f:param name="accountId" value="#{accountController.selected.id}"/>
                        </p:graphicImage>
                        <p:graphicImage library="images" name="EmptyUserImage.jpg" rendered="#{empty accountController.selected.image}"/>
                    </f:facet>

                    <h:outputText value="#{AccountBundle.ViewAccountLabel_name}"/>
                    <h:outputText value="#{accountController.selected.name}" title="#{AccountBundle.ViewAccountTitle_name}"/>

                    <h:outputText value="#{AccountBundle.ViewAccountLabel_lastname}"/>
                    <h:outputText value="#{accountController.selected.lastname}" title="#{AccountBundle.ViewAccountTitle_lastname}"/>

                    <h:outputText value="#{AccountBundle.ViewAccountLabel_email}"/> 
                    <h:outputText value="#{accountController.selected.email}" title="#{AccountBundle.ViewAccountTitle_email}"/>

                    <h:outputText value="#{AccountBundle.ViewAccountLabel_description}"/>
                    <h:outputText value="#{accountController.selected.description}" title="#{AccountBundle.ViewAccountTitle_description}"/>

                    <h:outputText value="#{AccountBundle.ViewAccountLabel_status}"/> 
                    <h:outputText value="#{AccountBundle['Enum.AccountStatus.' += accountController.selected.status]}" title="#{AccountBundle.ViewAccountTitle_status}"/>

                </p:panelGrid>
            </p:outputPanel>
        </p:dialog> 
    </ui:composition>
</html>
