<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="../template/commonLayout.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:viewAction action="#{authenticationBean.userIsAuthorized()}" />
            </f:metadata>
        </ui:define>


        <ui:define name="content">
            <p:dataTable id="accountReservationHistoryList" value="#{accountController.getAllAccountReservations()}" var="item"
                         paginator="true"
                         rowKey="#{item.recordCreated}"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         tableStyleClass="ui-table-columntoggle"
                         tableStyle="table-layout: auto;"
                         > 
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{ReservationBundle.RecordCreatedDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.recordCreated}"/>
                </p:column>    

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{SummerhouseBundle.SummerhouseLabel}"/>
                    </f:facet>
                    <h:outputText value="#{item.summerhouse.name}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{SummerhouseBundle.Title_number}"/>
                    </f:facet>
                    <h:outputText value="#{item.summerhouse.number}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{ReservationBundle.ReserveBeginDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.summerhouseReservationPK.beginDate}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{ReservationBundle.ReserveEndDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.summerhouseReservationPK.endDate}"/>
                </p:column>  
            </p:dataTable>
        </ui:define>

    </ui:composition>

</html>
