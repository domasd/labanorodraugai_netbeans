<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Pakvietimas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="../template/commonLayout.xhtml">

            <ui:define name="content">
                <h:form id="inviteForm">  
   
                    <h:panelGrid columns="3" id="inviteGrid" cellpadding="5">    
                            
                        <h:outputLabel for="email" value="El. pašto adresas" />
                        <p:inputText id="email" value="#{invitationController.email}" required="true" requiredMessage="Būtinas laukas"/>
                        <h:message for="email" style="color:red" />

                    </h:panelGrid>

                    <p:commandButton update="inviteGrid" value="Pakviesti naują narį" action="#{invitationController.invite}" />
                    <p:growl globalOnly="true" sticky="true" autoUpdate="true"/>     
                    <p:growl sticky="true" autoUpdate="true" for="successInfo"/>     

                </h:form>    

            </ui:define>

    	</ui:composition>

    </body>
</html>
