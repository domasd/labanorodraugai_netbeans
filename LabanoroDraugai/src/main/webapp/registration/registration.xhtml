<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="../template/commonLayout.xhtml">

            <ui:define name="content">
                <h:form id="registerForm">  
                    <table>  
                        <tr>  
                            <td><h:outputText value="Įveskine vardą :" /></td>  
                            <td><h:inputText id="fname" value="#{user.firstName}"  
                                             required="true" requiredMessage="Prašome įvesti vardą" /></td>  
                            <td><h:message for="fname" style="color:red" /></td>  
                        </tr>  

                        <tr>  
                            <td><h:outputText value="Įveskite slaptažodį :" /></td>  
                            <td><h:inputSecret id="psw" value="#{user.password}"  
                                               required="true" requiredMessage="Prašome įvesti slaptažodį" /></td>  
                            <td><h:message for="psw" style="color:red" /></td>  
                        </tr>  
                        <tr>  
                            <td />  
                            <td><h:commandButton value="Registruotis" action="#{user.add}" /></td>  
                        </tr>  
                    </table>  
                </h:form>          
            </ui:define>

    	</ui:composition>

    </body>
</html>
