<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Taškų Pirkimas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="../template/commonLayout.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewAction action="#{authenticationBean.userIsAuthorizedAndNotCandidate()}" />
                </f:metadata>
            </ui:define>

            <ui:define name="content">
                <p:panelGrid columns="2" rendered="#{not empty paypalPointsExecutionController.payment}" style="margin:auto">
                    
                    <h:outputText value="Įsigyta taškų:" />
                    <h:outputText value="#{paypalPointsExecutionController.payment.pointsAmount}" />

                    <h:outputText value="Pervesta į Labanoro Draugai PayPal sąskaitą:" />
                    <h:outputText value="#{paypalPointsExecutionController.payment.totalCost} EUR" />

                    <h:outputText value="Pirkimas įvyko:" />
                    <h:outputText value="#{paypalPointsExecutionController.payment.transferDateTime}" />

                    <h:outputText value="Viso turite taškų:" style="font-weight: bold"/>
                    <h:outputText value="#{paypalPointsExecutionController.payment.account.pointsQuantity}" style="font-weight: bold" />
                </p:panelGrid>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
