<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event listener="#{loginBean.verifyLogin}" type="preRenderView" />
    </f:metadata>  
   
    <h:head>
        <title>Vasarnamiai</title>
    </h:head>

    <body>    
        <h:form id="form">
            <p:dataGrid var="house" value="#{dataGridView.houses}" columns="2" rows="5" paginator="true" id="houses"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,20">
            
                <f:facet name="header">
                    Vasarnamiai
                </f:facet>
                
                <p:panel header="#{house.adress}" style="text-align:center">
                    <h:panelGrid columns ="1" style="width:100%">
                        <p:graphicImage url="#{dataGridView.image.url}" width="300" height="200"/> 
                        
                        <h:outputText value="#{house.description}"/>
                        
                        <p:commandLink update=":form:houseDetail"  oncomplete="PF('houseDialog').show()" title="View Detail">
                            <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                            <f:setPropertyActionListener value="#{house}" target="#{dataGridView.selectedHouse}" />
                        </p:commandLink>
                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>
            
            <p:dialog header="Vasarnamio informacija" widgetVar="houseDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
 
                <p:outputPanel id="houseDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty dataGridView.selectedHouse}" columnClasses="label,value">
                        <f:facet name="header">
                            <p:graphicImage url="#{dataGridView.image.url}"/> 
                            
                        </f:facet>
 
                        <h:outputText value="Capacity:" />
                        <h:outputText value="#{dataGridView.selectedHouse.capacity}" />
 
                    </p:panelGrid>
                    
                </p:outputPanel>
            </p:dialog>
        </h:form>
                        
    </body>
</html>
